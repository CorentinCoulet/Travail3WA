                <main>

                              <input type="text" name="pseudo" />

                            <li>

                            <li>
                                <label for="mail">Confirmer le Mot de Passe</label>
                                <input type="password" name="password" />
                              </li>
                            <li>
                              <label for="msg">Email</label>
                              <input type="email" name="email" />
                            </li>
                            <li>
                                <button type="submit">Valider</button>
                            </li>
                        </ul>
                    </form>

                <img src="./images/icon-discussion.png" alt="logo de tchat" class="logoTchat" />
                <div class="tchatMenu">
                    <div class="configMenu">
                        <div>
                            <a href="#"><div class="groupe">Pétanque Amateur</div></a>

                            <a href="#"><div class="groupe">Support</div></a>
                        </div>
                        <div class="messages">
                            <div class="message">Moi : Salut, comment ça va ?</div>
